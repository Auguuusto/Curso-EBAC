<!DOCTYPE html>
<html lang="pt-BR">
 <head>
  <meta charset="UTF-8">

  <title>Insira Textos</title>
 </head>
 <body>
  <hr>
  <h1>h1</h1>
  <h2>h2</h2>
  <h3>h3</h3>
  <h4>h4</h4>
  <h5>h5</h5>
  <h6>h6</h6>

  <p>
   <b>b</b>
