<!DOCTYPE html>
<html lang="pt-BR">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>BootstrapFormulário</title>
 <link rel="stylesheet" href="./Stylesheets/style.css">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 <style>
  body {
   background-color: rgb(45, 45, 45);
   color: rgb(200, 200, 200);
   text-align: center;
  }
  .main-container {
   margin-left: auto;
   margin-right: auto;
   width: 600px;
  }
  .main-container input {
   background-color: rgb(200, 200, 200);
   border: rgb(200, 200, 200);
   border-radius: 2.5px;
   color: rgb(45, 45, 45);
  }
  .main-container #submit {
   margin-top: 10px;
   border-radius: 2.5px;
   border: rgb(200, 200, 200);
   color: rgb(45, 45, 45);
   background-color: rgb(200, 200, 200);
   width: 10%;
  }
  .main-container label {
   display: flex;
   margin: 5px 0;
  }
 </style>
</head>
<body>
 <div class="body-container">
  <h3 style="text-decoration: underline; margin: 10px;">Formulário Bootstrap</h3>
  <main>
   <div class="main-container">
    <label class="form-label" for="nome">Nome:</label>
    <input class="form-control" type="text" id="nome" placeholder="Fulano(a) de Ciclano(a)">
    <label for="email" class="form-label">Email:</label>
    <input id="email" type="email" class="form-control" placeholder="nome@exemplo.com">
    <label class="form-label" for="tel">Telefone:</label>
    <input id="tel" type="tel" class="form-control" placeholder="+12 34 56789-0123">
    <input type="submit" value="Enviar" id="submit">
   </div>
  </main>
 </div>
</body>
</html>
